<h1 class="text-center mt-5">{{category.name}}</h1>
<p class="text-center">{{category.description}}</p>
<div class="collection p-4">
    <div class="row justify-content-center text-center row-cols-lg-3 row-cols-md-2 row-cols-1 g-5 p-2">
        <div class="col-md col-9" *ngFor="let nft of category.nfts; let i=index">
            <a [routerLink]="['/nft', nft.id]" class="h-100"><img class="rounded-4 img-fluid h-100" [src]="'../../../assets/img/' + nft.img" alt="nft.name" [ngClass]="getBorderClass(i)" width="1000px"></a>
        </div>
    </div>
 </div>
