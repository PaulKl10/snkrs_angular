<p class="alert alert-success text-center" *ngIf="succes">{{succes}}</p>
<p class="alert alert-error text-center" *ngIf="error">{{error}}</p>
<form class="m-auto w-50" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingPseudo" placeholder="pseudo" name="pseudo" [(ngModel)]="pseudo" required>
        <label for="floatingPseudo">Pseudo</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email" [(ngModel)]="email" required>
        <label for="floatingEmail">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPass" placeholder="Password" name="password" [(ngModel)]="password" required>
        <label for="floatingPass">Password</label>
    </div>
    <div class="form-floating">
        <select required class="form-select" id="floatingSelect" aria-label="Floating label select example" name="gender" [(ngModel)]="gender">
          <option value="homme">homme</option>
          <option value="femme">femme</option>
          <option value="autre">autre</option>
        </select>
        <label for="floatingSelect">Genre</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingLastname" placeholder="Lastname" name="lastname" [(ngModel)]="lastname" required>
        <label for="floatingLastname">lastname</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingFirstname" placeholder="Firstname" name="firstname" [(ngModel)]="firstname" required>
        <label for="floatingFirstname">Firstname</label>
    </div>
    <div class="form-floating">
        <input type="date" class="form-control" id="floatingBirthDate" placeholder="Date de naissance" name="birthDate" [(ngModel)]="birthDate" required>
        <label for="floatingBirthDate">Date de naissance</label>
    </div>
    <p class="fs-4">Adresse</p>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingStreet" placeholder="Adresse" name="street" [(ngModel)]="street" required>
        <label for="floatingStreet">Adresse</label>
    </div>
    <div class="form-floating">
        <input pattern="[0-9]{6}" type="text" class="form-control" id="floatingCodePostal" placeholder="Code Postal" name="code_postal" [(ngModel)]="code_postal" required>
        <label for="floatingCodePostal">Code Postal</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingCity" placeholder="Ville" name="city" [(ngModel)]="city" required>
        <label for="floatingCity">Ville</label>
    </div>
    <button type="submit" class="btn btn1">S'enregistrer</button>
</form>
